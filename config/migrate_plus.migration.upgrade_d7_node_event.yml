uuid: 2fd29fc3-7ae4-4876-bc5a-77770fda22c7
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_event
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Nodes (Event)'
source:
  plugin: d7_node
  node_type: event
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_event/0/status:
    -
      plugin: get
      source: comment
  taxonomy_vocabulary_1:
    -
      plugin: sub_process
      source: taxonomy_vocabulary_1
      process:
        target_id: tid
  taxonomyextra:
    -
      plugin: sub_process
      source: taxonomyextra
      process:
        target_id: tid
  body:
    -
      plugin: get
      source: body
  field_ddblock_expiration:
    -
      plugin: sub_process
      source: field_ddblock_expiration
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d\TH:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_include_ddblocks:
    -
      plugin: get
      source: field_include_ddblocks
  field_main_image:
    -
      plugin: sub_process
      source: field_main_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_slide_title:
    -
      plugin: get
      source: field_slide_title
  field_event_attachment:
    -
      plugin: sub_process
      source: field_event_attachment
      process:
        target_id: fid
        display: display
        description: description
  field_event_date_time:
    -
      plugin: sub_process
      source: field_event_date_time
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_event_loc_fill_in:
    -
      plugin: geofield_latlon
          source:
            - lat
            - lon
  field_event_loc_select:
    -
      plugin: get
      source: field_event_loc_select
  field_external_link:
    -
      plugin: field_link
      source: field_external_link
  field_event_date_small:
    -
      plugin: get
      source: field_event_date_small
  field_main_image_caption:
    -
      plugin: get
      source: field_main_image_caption
  field_deadline:
    -
      plugin: sub_process
      source: field_deadline
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
destination:
  plugin: 'entity:node'
  default_bundle: event
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
